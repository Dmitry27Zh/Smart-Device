<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Smart Device - производство и монтаж, поставка комплектующих, блоков и модулей - форма обратной связи">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Device — обратная связь</title>
    <link rel="preload" href="./fonts/ptmono.woff2" as="font">
    <link rel="preload" href="./fonts/robotocondensed.woff2" as="font">
    <link rel="preload" href="./fonts/robotocondensedbold.woff2" as="font">
    <link rel="stylesheet" href="./css/style.min.css">
  </head>
  <body>
    <section class="feedback feedback--modal modal modal--full section">
      <div class="modal__overlay"></div>
      <div class="feedback__inner feedback__inner--modal modal__inner">
        <h2>Закажите звонок</h2>
        <p>Оставьте контакты, мы проконсультируем вас бесплатно в удобное время</p>
        <form action="#" method="POST" class="feedback__form feedback__form--modal">
          <div class="feedback__form-wrapper feedback__form-wrapper--modal">
            <label for="feedback-name-modal" class="visually-hidden">Введите ваше имя</label>
            <input type="text" id="feedback-name-modal" placeholder="Имя" pattern="^[A-Za-zА-Яа-яЁё]+$" required="">
            <label for="feedback-tel-modal" class="visually-hidden">Введите ваш номер телефона</label>
            <input type="tel" id="feedback-tel-modal" placeholder="Телефон" pattern="\+7\([0-9]{3}\)\d{3}[-]\d{2}[-]\d{2}" minlength="16" maxlength="16" required="">
          </div>
          <label class="visually-hidden" for="feedback-message-modal">Введите ваш вопрос</label>
          <textarea id="feedback-message-modal" placeholder="Ваш вопрос"></textarea>
          <div class="feedback__form-wrapper feedback__form-wrapper--modal">
            <button class="button" type="submit">Задать вопрос</button>
            <input type="checkbox" id="feedback-approval-modal" class="visually-hidden" checked="">
            <label for="feedback-approval-modal">Я согласен на обработку персональных данных</label>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
